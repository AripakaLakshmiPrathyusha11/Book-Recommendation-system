
<!doctype html>
<html>
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class = "bg-gray-800">
    <header class="text-gray-200 body-font -my-8">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-200 mb-4 md:mb-0">
            
            <span class="ml-3 text-xl">Book Recommendation</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-gray-200">Home</a>
            <a href="/books" class="mr-5 hover:text-gray-200">Books</a>
            <a href="/recommend" class="mr-5 hover:text-gray-200">Recommendation</a>
            <a href="/aboutme" class="mr-5 hover:text-gray-200">About me</a>
          </nav>
      </header>
      <section class="text-gray-800 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-wrap w-full mb-20">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
              <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-200">Get Recommendations</h1>
              <div class="h-1 w-20 bg-blue-500 rounded"></div>
            </div>
            
          </div></section>
      <section class="text-gray-800 body-font -my-8">
        <div class="container">
        <div class="row">
          <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px"></h1>
                <form action="/recommend_books" method="post">
                    <input name="user_name" type="text" placeholder="Enter book name" class="form-control">
                    <br>
                    <button class="flex mx-auto mt-16 text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Recommend</button>>
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-black">{{i[0]}}</p>
                            <p class="text-black">{{i[1]}}</p>
                            
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
