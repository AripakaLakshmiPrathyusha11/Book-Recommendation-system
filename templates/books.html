<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class = "bg-gray-800">

  
    <header class="text-gray-200 body-font -my-8">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-200 mb-4 md:mb-0">
            
              
            <span class="ml-3 text-xl">Book Recommendation</span>
          </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-gray-200">Home</a>
            <a href="/books" class="mr-5 hover:text-gray-200">Books</a>
            <a href="/recommend" class="mr-5 hover:text-gray-200">Recommendation</a>
            <a href="/aboutme" class="mr-5 hover:text-gray-200">About me</a>
            
          </nav>
        </ul>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-200">Reader Choice Top 50 Books</h1>
                <div class="h-1 w-20 bg-blue-500 rounded"></div>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-black">{{ book_name[i] }}</p>
                            <h4 class="text-black">{{ author[i] }}</h4>
                            <h4 class="text-black">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-black">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
