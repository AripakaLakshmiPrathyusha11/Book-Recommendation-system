<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class = "bg-gray-800">

  
    <header class="text-gray-200 body-font -my-8">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-200 mb-4 md:mb-0">
            
              
            <span class="ml-3 text-xl">Book Recommendation</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="/" class="mr-5 hover:text-gray-200">Home</a>
            <a href="/books" class="mr-5 hover:text-gray-200">Books</a>
            <a href="/recommend" class="mr-5 hover:text-gray-200">Recommendation</a>
            <a href="/aboutme" class="mr-5 hover:text-gray-200">About me</a>
            
          </nav>
      </header>
      <hr>
      <section class="text-gray-600 body-font -my-8">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
          <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-200">Recommendation Time!!
              <br class="hidden lg:inline-block">
            </h1>
           <h2 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-200"><p class = "italic">Grab your favourite Recommended Books</p>
              <br class="hidden lg:inline-block">
           </h2>
            
          </div>
          
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img class="object-cover object-center rounded" alt="hero" src="../static/collage-of-books.jpg">
          </div>
        </div>
      </section>
      <section class="text-gray-200 body-font -my-8">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-200">Search your favourite Book</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base"><p class = "italic"> Get Recommendations & Add it to Reading List.
              <p class="line-clamp-1">Enter your favourite Book and get more recommended books as per your taste and Enjoy yor Time!</p>
              <a href="/recommend" class="href"><button class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Recommend</button>

          </div>
          <section class="text-gray-600 body-font -my-8">
            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap -mx-4 -mb-10 text-center">
                <div class="sm:w-1/2 mb-10 px-4">
                  <div class="rounded-lg h-64 overflow-hidden">
                    <img alt="content" class="object-cover object-center h w-full" src="../static/book1.svg">
                  </div>
                
                  
                </div>
                <div class="sm:w-1/2 mb-10 px-4">
                  <div class="rounded-lg h-64 overflow-hidden">
                    <img alt="content" class="object-cover object-center h-full w-full" src="../static/book2.svg">
                  </div>
                  
                </div>
              </div>
            </div>
          </section>
       
  
          </div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
